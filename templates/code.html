<!doctype html>

<html>




<head>

    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>House Price Prediction</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>

    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='styles.css') }}">

    <script src='main.js'></script>

</head>




<body>

    <div class="container" >

        <div class="row justify-content-center">

            <div class="col-md-8" >

                <div class="card">

                    <div class="card-header">Estimer votre bien immobilier</div>

                    <div class="card-body">

                        <form action="{{url_for('predict')}}" method="POST">

                            <div class="form-group row">

                                <label for="type" class="col-md-4 col-form-label text-md-right">Type</label>

                                <div class="col-md-6">

                                    <input type="number" name="type" class="form-control" placeholder="Entrez le type du bien">

                                </div>

                            </div>

                            <div class="form-group row">

                                <label for="address" class="col-md-4 col-form-label text-md-right">Address</label>

                                <div class="col-md-6">

                                    <input type="number" name="address" class="form-control" placeholder="Entrez l'address">

                                </div>

                            </div>

                            <div class="form-group row">

                                <label for="surface" class="col-md-4 col-form-label text-md-right">Surface</label>

                                <div class="col-md-6">

                                    <input type="number" name="surface" class="form-control" placeholder="Entrez la Surface">

                                </div>

                            </div>

                            <div class="form-group row">

                                <label for="nb_pieces" class="col-md-4 col-form-label text-md-right">Chambres</label>

                                <div class="col-md-6">

                                    <input type="number" name="nb_pieces" class="form-control" placeholder="Entrez le nombre de chambre">

                                </div>

                            </div>

                            <div class="form-group row mb-0">

                                <div class="col-md-6 offset-md-4">

                                    <button type="submit" class="btn btn-primary">

                                        Estimer

                                    </button>

                                </div>

                            </div>

                        </form>

                        <div class="mt-3">



                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
